name: Go Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - run: make build
        env:
          GO: go
          CGO_ENABLED: 0

  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false  # Ensure all matrix jobs run even if some fail
      matrix:
        test_target:
          - "test-string-all"
          - "test-mapping-all"
          - "test-crypto-aes-all"
          - "test-crypto-dsa-all"
          - "test-crypto-ed25519-all"
          - "test-crypto-elg-all"
          - "test-crypto-hmac-all"
          - "test-i2np-header-all"
          - "test-key-cert-all"
          - "test-keys-cert-all"
          - "test-lease-set-all"
          - "test-noise-transport-all"
          - "test-router-address-all"
          - "test-router-info-all"
          - "test-su3-all"
          - "test-tunnel-all"
          - "test-base32-encode-decode-not-mangled"
          - "test-base64-encode-decode-not-mangled"
          - "test-lease-all"
          - "test-date-time-from-milliseconds"
          - "test-cert-all"
          - "test-crypto-curve25519-all"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # Adjust this version as needed

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Go mod tidy
        run: go mod tidy

      - name: Run ${{ matrix.test_target }}
        run: make ${{ matrix.test_target }}
        env:
          GO: go
          DEBUG_I2P: debug
          CGO_ENABLED: 0

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.test_target }}-logs
          path: ./test-logs/${{ matrix.test_target }}.log  # Adjust this path as needed